<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nova Proposta — Participa Terê</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}">
</head>
<body>
<header>
  <div class="container nav">
    <div class="brand"><div class="logo"><i class="fa-solid fa-seedling"></i></div><span>Participa Terê</span></div>
    <div class="spacer"></div>
    <a class="btn" href="{{ url_for('propostas') }}"><i class="fa-solid fa-arrow-left"></i> Voltar</a>
  </div>
</header>

<main class="container">
  <section class="hero">
    <h1 class="hero-title">Nova Proposta</h1>
    <p class="hero-subtitle">Preencha os campos para enviar sua proposta.</p>
  </section>

  <form method="post" class="card grid" style="gap:12px">
    <input name="title" placeholder="Título" value="{{ form.title if form else '' }}">
    <textarea name="description" rows="5" placeholder="Descrição detalhada">{{ form.description if form else '' }}</textarea>

    <div class="grid" style="grid-template-columns:1fr 1fr">
      <input name="neighborhood" placeholder="Bairro (opcional)" value="{{ form.neighborhood if form else '' }}">
      <input name="theme" placeholder="Tema (opcional)" value="{{ form.theme if form else '' }}">
    </div>

    <label class="hero-subtitle">Status
      <select name="status">
        <option value="em_analise">Em análise</option>
        <option value="em_votacao">Em votação</option>
        <option value="aprovada">Aprovada</option>
        <option value="rejeitada">Rejeitada</option>
      </select>
    </label>

    <div>
      <button type="submit" class="btn btn-primary"><i class="fa-solid fa-floppy-disk"></i> Criar</button>
    </div>
  </form>
</main>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
